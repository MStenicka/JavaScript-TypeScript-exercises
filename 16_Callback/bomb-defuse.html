<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bomb defuse</title>
  </head>
  <body>
    <div class="display">10</div>
    <button>Defuse</button>
  </body>
  <script>
    // Create a timeout that will set the display to "Bomb exploded" in 10 seconds
    let display = document.querySelector('.display');
    let counter = 10;
    const timeoutId = setTimeout(() => {
      display.textContent = `Bomb exploded!!!`;
    }, 10000);

    // If you click on the button set the display to "Bomb defused" and stop the timeout
    let button = document.querySelector('button');
    const defused = () => {
      if (display.textContent != `Bomb exploded!!!`) {
        display.innerText = 'Bomb defused';
        clearTimeout(timeoutId);
        clearInterval(interval);
      }
    };
    button.addEventListener('click', defused);

    // Extra: create an interval which will update the remaining seconds in the display
    const interval = setInterval(() => {
      if (counter > 1) {
        counter--;
        display.textContent = `Bomb exploded in ${counter} seconds`;
      } else {
        clearInterval(interval);
      }
    }, 1000);
  </script>
</html>

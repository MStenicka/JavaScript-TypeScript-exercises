<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: innerHTML, textContent</title>
    <style>
      .limegreen {
        background-color: limegreen;
      }
    </style>
  </head>
  <body>
    <ul class="limegreen">
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>

    <script>
      // 1) replace the list items' content with items from this list:
      // ['apple', 'banana', 'cat', 'dog']
      const listItems = document.querySelectorAll('li');
      const newItems = ['apple', 'banana', 'cat', 'dog'];

      listItems.forEach((li, i) => (li.textContent = newItems[i]));

      // 2) change the <ul> element's background color to 'limegreen'
      //   - use css class to change the color instead of the style property
      //   const ulElement = document.querySelector('ul');
      //   ulElement.classList.add('limegreen');
    </script>
  </body>
</html>

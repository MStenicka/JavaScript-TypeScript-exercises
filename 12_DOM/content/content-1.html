<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: innerHTML, textContent</title>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">banana</p>
    <p class="cat">car</p>
    <p class="animals">goat rabbit <strong>cat</strong> dog</p>

    <script>
      // 1. Append the content of the last paragraph to the other paragraphs.
      // 2. Do the same again, but you should keep the cat strong.
      const paragraphs = document.querySelectorAll('p');
      const lastParagraphContent =
        paragraphs[paragraphs.length - 1].textContent;
      const lastParagraphInnerHTML =
        document.querySelector('.animals').innerHTML;

      paragraphs.forEach(
        (paragraph) =>
          (paragraph.innerHTML +=
            ` ` + lastParagraphContent + ` ` + lastParagraphInnerHTML),
      );
    </script>
  </body>
</html>

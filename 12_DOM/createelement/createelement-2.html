<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li>The King</li>
    </ul>

    <script>
      // Remove the king from the list.
      const asteroidList = document.querySelector('.asteroids');
      asteroidList.innerHTML = '';

      // Fill the list based on the following list of objects.
      // Only add the asteroids to the list.
      const planetData = [
        {
          category: 'inhabited',
          content: 'Foxes',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Whales and Rabbits',
          asteroid: true,
        },
        {
          category: 'uninhabited',
          content: 'Baobabs and Roses',
          asteroid: true,
        },
        {
          category: 'inhabited',
          content: 'Giant monsters',
          asteroid: false,
        },
        {
          category: 'inhabited',
          content: 'Sheep',
          asteroid: true,
        },
      ];

      // Each list item should have its category as a class and its content as text content.
      planetData.forEach((item) => {
        if (item.asteroid) {
          const listItem = document.createElement('li');
          listItem.className = item.category;
          listItem.textContent = item.content;
          asteroidList.appendChild(listItem);
        }
      });
    </script>
  </body>
</html>

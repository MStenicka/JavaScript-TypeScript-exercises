<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>
    <script>
      // Add an item that says 'The Green Fox' to the asteroid list.
      const asteroidList = document.querySelector('.asteroids');

      const greenFoxItem = document.createElement('li');
      greenFoxItem.className = 'asteroid';
      greenFoxItem.textContent = 'The Green Fox';
      asteroidList.appendChild(greenFoxItem);

      // Add an item that says 'The Lamplighter' to the asteroid list.
      const lamplighterItem = document.createElement('li');
      lamplighterItem.className = 'asteroid';
      lamplighterItem.textContent = 'The Lamplighter';
      asteroidList.appendChild(lamplighterItem);

      // Add a heading saying 'I can add elements to the DOM!' to the .container.
      const container = document.querySelector('.container');

      const heading = document.createElement('h1');
      heading.textContent = 'I can add elements to the DOM!';
      container.appendChild(heading);

      // Add an image, any image, to the container.
      const image = document.createElement('img');
      image.src =
        'https://images.pexels.com/photos/1005417/pexels-photo-1005417.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1';
      container.appendChild(image);
    </script>
  </body>
</html>

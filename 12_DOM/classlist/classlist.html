<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: ClassList</title>
    <style>
      .red {
        color: red;
      }
      .balloon {
        background-color: lime;
        border-radius: 100%;
      }
      .pear {
        background: lime;
        padding: 2rem;
        text-decoration: uppercase;
      }
    </style>
  </head>
  <body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
      // If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
      const paragraphs = document.querySelectorAll('p');
      if (paragraphs[3].classList.contains('dolphin')) {
        document.querySelector('.apple').textContent = 'pear';
      }

      // If the first p has an 'apple' class, replace cat's content with 'dog'
      if (paragraphs[0].classList.contains('apple')) {
        document.querySelector('.cat').textContent = 'dog';
      }

      // Make apple red by adding a .red class
      const apple = document.querySelector('.apple');
      apple.classList.add('red');

      // Make balloon less balloon-like (change its shape)
      const balloon = document.querySelector('.balloon');
      balloon.classList.remove('balloon');
    </script>
  </body>
</html>

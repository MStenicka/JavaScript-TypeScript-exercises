<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <ul>
      <li>apple</li>
      <li>balloon</li>
      <li>cat</li>
      <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p class="result">dunno :(</p>

    <script>
      // On the click of the button,
      // Count the items in the list
      // And display the result in the result element.
      const button = document.querySelector('button');
      const result = document.querySelector('.result');
      let count = 0;
      button.addEventListener('click', () => {
        const items = document.querySelectorAll('li');
        result.textContent = `There are ${items.length} items in the list.`;
      });
    </script>
  </body>
</html>

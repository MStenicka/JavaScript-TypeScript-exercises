<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Click three times</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <button id="button">Click me</button>
    <div id="text"></div>
    <script>
      // Click Three Times
      // Create a simple HTML document with one button.
      // If the user clicks the button 3 times, and 5 seconds is already elapsed since the page is loaded, a text should appear under the button: 5 seconds elapsed and clicked 3 times
      // If the user starts clicking before the first 5 seconds, nothing should be printed
      const button = document.getElementById('button');
      const text = document.getElementById('text');
      let clickCounter = 0;

      button.addEventListener('click', () => {
        setTimeout(() => {
          clickCounter++;
          if (clickCounter >= 3) {
            text.innerHTML = '5 seconds elapsed and clicked 3 times';
          }
        }, 5000);
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: EventListeners</title>
  </head>
  <body>
    <h1 id="last-key-code">No last pressed key</h1>

    <script>
      // 1) Subscibe to keyup events on the global window object
      // 2) Console log the event object and peek inside
      // 3) Display the last pressed key's code as "Last pressed key code is: __"
      let pressedKeys = [];
      window.addEventListener('keyup', (event) => {
        const lastKeyCode = document.querySelector('#last-key-code');
        pressedKeys.push(event.key);
        console.log(pressedKeys);
        lastKeyCode.textContent = `Last pressed key code is: ${event.key}`;
      });
    </script>
  </body>
</html>
